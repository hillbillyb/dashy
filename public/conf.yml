---
# Page meta info, like heading, footer text and nav links
pageInfo:
  title: billyb
  description: Welcome my dashy site!


# Optional app settings and configuration
appConfig:
  theme: material-dark
  backgroundImg: 2400-abstract-futuristic.jpg
  itemsize: small
  iconsize: small
  hideComponents: settings

# Main content - An array of sections, each containing an array of items
sections:
- name: Today
  icon: far fa-smile-beam
  displayData:
    collapsed: false
    hideForGuests: false
  widgets:
  - type: clock
    options:
      costumCityName: Boston
  - type: weather
    options:
      apiKey: bf2661c22224a3b2a080c72e7d8a8b00
      city: Boston(US)
      units: imperial
  - type: crypto-watch-list
    options:
      currency: USD
      sortBy: marketCap
      assets:
      - bitcoin
      - ethereum
      - monero
      - solana
      - polkadot
  

# Additional Pages
pages:
  - name: News
    path: news.yml
  - name: Bookmarks
    path: bookmarks.yml
